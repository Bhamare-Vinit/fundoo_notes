<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      h1 {
        color: #333;
        text-align: center;
        margin-top: 20px;
      }

      /* Container for Forms and Content */
      .container {
        width: 80%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        margin-top: 20px;
      }

      /* Form Styles */
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }

      button {
        background: #333;
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        margin-top: 10px;
      }

      button:hover {
        background: #555;
      }

      /* Links */
      a {
        color: #333;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      /* Paragraph */
      p {
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Signup</h1>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="first_name" placeholder="First Name" required />
      <input type="text" name="last_name" placeholder="Last Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Signup</button>
    </form>
    <p>
      Already have an account? <a href="{% url 'login_page' %}">Login here</a>
    </p>
  </body>
</html>

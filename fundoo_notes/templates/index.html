<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      h1 {
        color: #333;
        text-align: center;
        margin-top: 20px;
      }

      /* Container for Content */
      .container {
        width: 80%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        margin-top: 20px;
      }

      /* Form Styles */
      form {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      button {
        background: #333;
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
      }

      button:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <h1>Welcome, {{ user.first_name }} {{ user.last_name }}</h1>
    <p>Email: {{ user.email }}</p>
    <form method="POST" action="{% url 'logout_page' %}">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>
  </body>
</html>
